<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <table class="input-table" cellspacing="0">
    <tbody>
      <tr>
        <td style="width:115px;text-align:left;">${nls.layerUrl}</td>
        <td style="width:auto;">
          <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="layerUrl" data-dojo-props="style:{width:'100%'}" required="true"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:100%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:115px;text-align:left;">
                        <span>${nls.layerTitle}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="layerTitle"
                               required="true" data-dojo-props="style:{width:'100%'}" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.visibilityandtransparency}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="isVisible" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="padding-right:10px;">
                        <div data-dojo-attach-point="layerAlpha" data-dojo-type="jimu/dijit/_Transparency" data-dojo-props="alpha:0.6" style="font-size:13px;"></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:125px;text-align:left;">
                        <span>${nls.imageFormat}</span>
                      </td>
                      <td style="width:auto;">
                        <select data-dojo-attach-point="imgFormat" data-dojo-type="dijit/form/Select">
                          <option value="png" selected="selected">png</option>
                          <option value="jpg">jpg</option>
                          <option value="bmp">bmp</option>
                          <option value="gif">gif</option>
                          <option value="svg">svg</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.disableclientcaching}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="disableClientCachingCbx" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:165px;text-align:left;">
                        <span>${nls.autorefresh}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-attach-point="autoRefresh" data-dojo-type="dijit/form/NumberTextBox"
              data-dojo-props="style:{width:'150px'},required:true,value:0,constraints:{min:0,places:2,max:2880}" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.minScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="minScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.maxScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="maxScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;padding-top:8px;" cellspacing="0">
            <tbody>
              <tr>
                <td style="width:115px;text-align:left;vertical-align: baseline;">${nls.sublayers}</td>
                <td style="width:auto;vertical-align:top;">
                  <div class="sublayers-table" style="width:100%;" data-dojo-attach-point="sublayersTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props="fields:[
                  {name:'name',title:'${nls.layerTitle}',type:'text',editable:false},
                  {name:'title',title:'${nls.layerAlias}',type:'text',editable:true},
                  {name:'visible',title:'${nls.visible}',type:'checkbox'},
                  {name:'queryable',title:'${nls.queryable}',type:'checkbox'},
                  {name:'showPopup',title:'${nls.showpopup}',type:'checkbox'}
                  ]" data-dojo-attach-event="onBeforeRowDelete: onBeforeDelete"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
