<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <table class="input-table" cellspacing="0">
    <tbody>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:100%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:115px;text-align:left;">
                        <span>${nls.layerTitle}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="layerTitle"
                               required="true" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%" id="customTransformerName">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.customTransformerName}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="customTransformerName"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="1">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:100%" id="customTransformerJson">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.customTransformerJson}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="customTransformerJson"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr id="featureTypeFieldOuter">
        <td style="width:115px;text-align:left;vertical-align:middle;">${nls.featureType}</td>
        <td style="width:115px;text-align:left;vertical-align:middle;">
          <select data-dojo-attach-point="featureTypeSelect" data-dojo-type="dijit/form/Select">
            <option value="esriGeometryPoint" selected="selected">Point</option>
            <option value="esriGeometryPolyline">Polyline</option>
            <option value="esriGeometryPolygon">Polygon</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.visibilityandtransparency}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="isVisible" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="padding-right:10px;">
                        <div data-dojo-attach-point="layerAlpha" data-dojo-type="jimu/dijit/_Transparency" data-dojo-props='alpha:1.0' style="font-size:13px;"></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.minScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="minScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.maxScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="maxScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.showLabels}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showLabelsCbx" />
                      </td>
                    </tr>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.hideinlegend}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="hideInLegendCbx" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;padding-top:8px;" cellspacing="0">
            <tbody>
              <tr>
                <td style="width:50%">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:115px;text-align:left;vertical-align:middle;">${nls.popup}</td>
                        <td style="width:22px;vertical-align:middle;">
                          <div data-dojo-attach-event="onclick: onAddPopup" title="${nls.configurepopup}">
                            <span class="add-popup-icon enabled" data-dojo-attach-point="addPopupBtn"></span>
                          </div>
                        </td>
                        <td style="width:auto;vertical-align:middle;">
                          <div data-dojo-attach-event="onclick: onRemovePopup" title="${nls.removepopup}">
                            <span class="delete-popup-icon disabled" data-dojo-attach-point="removePopupBtn"></span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td style="width:50%;">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:115px;text-align:left;vertical-align:middle;">${nls.symbolpicker}</td>
                        <td style="width:115px;text-align:left;vertical-align:middle;">
                          <div data-dojo-attach-event="onclick: onEditSymbology" title="${nls.symbolpicker}">
                            <span class="add-popup-icon enabled" data-dojo-attach-point="editSymbolBtn"></span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
