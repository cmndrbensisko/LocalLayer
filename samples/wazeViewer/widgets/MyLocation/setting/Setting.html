<div style="width:100%;">
  <table class="setting-table input-table" cellspacing="0">
    <tbody>
      <tr>
        <td class="first">
          <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="highlightLocation"></div>
          <div class="cb-label">${nls.highlightLocation}</div>
        </td>
        <!--<td class="second"></td>-->
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="useTracking"></div>
          <div class="cb-label">${nls.useTracking}</div>
        </td>
        <!--<td class="second"></td>-->
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="inputs-label">${nls.timeout}</span>
          <div class="config-group">
            <input type="text" data-dojo-type="dijit/form/NumberTextBox" required="true" placeHolder="15000"
                   data-dojo-attach-point="timeout" data-dojo-props='style:{width:"100px"}, constraints:{min:10}'/>
            <span style="margin: 0 10px">(ms)</span>
          </div>
        </td>
        <!--<td class="second"></td>-->
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="inputs-label">${nls.zoomScale}</span>
          <div class="config-group">
            <span>1: </span>
            <input type="text" data-dojo-type="dijit/form/NumberTextBox" required="true" placeHolder="50000"
                   data-dojo-attach-point="scale" data-dojo-props='style:{width:"150px"},
                   constraints:{min:1,pattern:"##############0.################"}'/>
          </div>
        </td>
        <!--<td class="second"></td>-->
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
