<div>
  <div class="jimu-r-row">
    <div class="btn-add-section enable" data-dojo-attach-point="btnAddLayer">
      <span class="btn-add-icon"></span>
      <span class="btn-add-label">${nls.addLayer}</span>
    </div>
    <div data-dojo-attach-point="layerTable" class="padBottom20"/>
  </div>
  <fieldset class="fieldSet optionsFieldSet">
    <legend class="fieldSetLegend">${nls.optionsText}</legend>
    <div data-dojo-attach-point="optionsContainer">
      <div>
        <div class="refreshOptions refreshOff" data-dojo-attach-point="refreshOptions">
          <div class="refreshIntervalTitle" title="${nls.refreshIntervalTitle}">
            <span style="padding-right: 10px;">${nls.refreshIntervalInstruction}</span>
            <input type="text" name="refreshInterval"
                   placeholder="${nls.refreshInterval}"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="regExp:'[\\d]+', _hasBeenBlurred:true, trim:true"
                   data-dojo-attach-point="refreshInterval"
                   data-dojo-attach-event="onKeyUp:_updateOK"
                   class="refreshInterval" required="true">
            <span style="padding-left: 10px;">${nls.refreshUnit}</span>
          </div>
        </div>
      </div>
      <div class="displayOptionsContainer" data-dojo-attach-point="displayOptionsContainer">
        <div title="${nls.panelCountOptionHelp}">
          <input data-dojo-attach-point="panelCountOptions" data-dojo-type="dijit/form/CheckBox" />
          <span class="label" data-dojo-attach-point="panelCountOptionsLabel"> ${nls.panelCountOption}</span>
        </div>
        <div class="padTop20" title="${nls.panelIconOptionHelp}">
          <input data-dojo-attach-point="panelIconOptions" data-dojo-type="dijit/form/CheckBox" />
          <span class="label" data-dojo-attach-point="panelIconOptionsLabel"> ${nls.panelIconOption}</span>
        </div>
        <div class="padTop20">
          <div class="mainPanelPreviewContainerOff" data-dojo-attach-point="mainPanelPreviewContainer">
            <div class="leftContainer">
              <div data-dojo-attach-point="mainPanelPreviewButton" class="mainPanelPreviewButton">
              </div>
              <div class="instruction2">
                ${nls.mainPanelText}
              </div>
            </div>
            <div class="rightContainer">
              <div data-dojo-attach-point="mainPanelPreview" class="bg rounded mainPanelPreview">
                <div class="panelContent bg">
                  <div class="page">
                    <div data-dojo-attach-point="panelMainIcon"></div>
                  </div>
                </div>
              </div>
              <input type="text" name="mainPanelText"
                     placeholder="${nls.mainPanelTextPlaceholder}"
                     data-dojo-type="dijit/form/TextBox"
                     data-dojo-props="trim:true"
                     data-dojo-attach-point="mainPanelText"
                     class="mainPanelText">
            </div>
          </div>
        </div>
        <div>
          <div title="${nls.expandListHelp}">
            <input data-dojo-attach-point="expandListOptions" data-dojo-type="dijit/form/CheckBox" />
            <span class="label" data-dojo-attach-point="expandListOptionsLabel"> ${nls.expandList}</span>
          </div>
        </div>
        <div class="padTop20">
          <div title="${nls.showAllFeaturesHelp}">
            <input data-dojo-attach-point="showAllFeaturesOptions" data-dojo-type="dijit/form/CheckBox" />
            <span class="label" data-dojo-attach-point="showAllFeaturesOptionsLabel"> ${nls.showAllFeatures}</span>
          </div>
        </div>
        <div class="hidePanelContainer padTop20">
          <div title="${nls.hidePanelHelp}">
            <input data-dojo-attach-point="hidePanelOptions" data-dojo-type="dijit/form/CheckBox" />
            <span class="label"> ${nls.hidePanel}</span>
            <div class="padTop10 help-off" data-dojo-attach-point="hidePanelHelpText">
              <span class="label note-help"> ${nls.continuousRefreshHelp}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
