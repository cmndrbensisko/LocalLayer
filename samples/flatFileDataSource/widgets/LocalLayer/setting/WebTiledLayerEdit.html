<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <table class="input-table" cellspacing="0">
    <tbody>
      <tr>
        <td style="width:115px;text-align:left;">${nls.layerUrl}</td>
        <td style="width:auto;">
          <input type="text" data-dojo-type="jimu/dijit/webtileURLInput" data-dojo-attach-point="layerUrl" data-dojo-props='style:{width:"100%"},placeholder:"${nls.tilePlaceHolder}"' required="true"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:100%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:115px;text-align:left;">
                        <span>${nls.layerTitle}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="layerTitle"
                               required="true" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:100%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:115px;text-align:left;">
                        <span>${nls.copyright}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="layerCopyright"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:220px;text-align:left;">
                        <span>${nls.visibilityandtransparency}</span>
                      </td>
                      <td style="width:auto;">
                        <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="isVisible" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="padding-right:10px;">
                        <div data-dojo-attach-point="layerAlpha" data-dojo-type="jimu/dijit/_Transparency" data-dojo-props='alpha:0.6' style="font-size:13px;"></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.minScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="minScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:200px;text-align:left;">
                        <span>${nls.maxScale}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="maxScale"
                               required="false" data-dojo-props='style:{width:"100%"}'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:140px;text-align:left;">
                        <span>${nls.subdomains}</span>
                      </td>
                      <td style="width:auto;padding-right:10px;">
                        <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="subDomains"
                               data-dojo-props='required:true,style:{width:"100%"},placeholder:"${nls.subDomainPlaceHolder}"'/></input>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:165px;text-align:left;">
                        <span>${nls.autorefresh}</span>
                      </td>
                      <td style="width:auto;">
                        <input type="text" data-dojo-attach-point="autoRefresh" data-dojo-type="dijit/form/NumberTextBox"
              data-dojo-props='style:{width:"150px"},required:true,value:0,constraints:{min:0,places:2,max:2880}' />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table style="width:100%;" cellspacing="0">
            <tr>
              <td style="width:50%;">
                <table style="width:100%;" cellspacing="0">
                  <tbody>
                    <tr>
                      <td style="width:140px;text-align:left;">
                        <span>${nls.webmaplayertype}</span>
                      </td>
                      <td style="width:auto;padding-right:10px;">
                        <select data-dojo-attach-point="type" data-dojo-type="dijit.form.Select"/>
                          <option value="webTiledLayer">${nls.layeroption}</option>
                          <option value="webTiledBasemap">${nls.basemapoption}</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
