        <tbody>
            <tr>
                <td style="width:50%;">
                    <input data-dojo-attach-point="_dijit1" data-dojo-type="dijit/form/NumberTextBox"

                <td>
                    <select data-dojo-attach-point="rangeSelect" data-dojo-type="dijit/form/Select"

                </td>

        </tbody>
